service: cps

provider:
  name: aws
  runtime: go1.x
  endpointType: REGIONAL

package:
 exclude:
   - ./**
 include:
   - ./bin/cp-**

functions:
  root:
    handler: bin/cp-root
    events:
      - http:
          path: /
          method: GET
  repo:
    handler: bin/cp-repo
    events:
      - http:
          path: /repo/{slug}
          method: GET
      - http:
          path: /{region}/repo/{slug}
          method: GET
